{% extends 'core/base.html' %}

{% block content %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
    }
    h3 {
        color: #5A5A5A;
        text-align: center;
        font-size: 24px;
        margin-top: 20px;
    }
    form {
        text-align: center;
        margin-top: 20px;
    }
    input {
        display: block;
        margin: 10px auto;
        padding: 10px;
        width: 80%;
        max-width: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    button {
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>

<h3>Login</h3>

<form action="" method="post">
    {% csrf_token %}

    <input type="text" name="username" placeholder="Nombre de usuario">
    <br>
    <input type="password" name="password" placeholder="Contraseña">
    <br>
    <button type="submit">Iniciar Sesión</button>    
</form>

{% endblock %}
