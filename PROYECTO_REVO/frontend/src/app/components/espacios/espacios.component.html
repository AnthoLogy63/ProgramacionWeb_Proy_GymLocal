
<div class="w-full flex place-items-start justify-center py-20 min-h-screen bg-zinc-800 text-white">
  <div class="bg-local max-w-4xl grid grid-cols-2 gap-8">
    @for (local of locales; track $index) {
      <div class="p-4 flex flex-col items-center justify-start w-full">
        <div class="flex flex-col items-center min-h-32">
          <h2 class="text-3xl font-extrabold text-yellow-400 text-center">{{ local.sede }}</h2>
          <p class="text-lg font-semibold text-center">{{ local.direccion }}</p>
          <p class="text-sm text-center">{{ local.referencia }}</p>
        </div>
        <img
          src="https://res.cloudinary.com/dazt6g3o1/image/upload/v1719926229/ni8d6f6pg4sp3vuka5lr.png"
          alt="sede"
          class="w-80"
        >
      </div>
    }
  </div>
</div>
