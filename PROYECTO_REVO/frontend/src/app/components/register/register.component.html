<div class="register">
  <h1>Registre su cuenta Revo</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div>
      <label for="username">Nombre de usuario:</label>
      <input id="username" formControlName="username" type="text">
      <div *ngIf="registerForm.controls['username'].invalid && registerForm.controls['username'].touched">
        El nombre de usuario es requerido
      </div>
    </div>

    <div>
      <label for="email">Correo electrónico:</label>
      <input id="email" formControlName="email" type="email">
      <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched">
        Correo electrónico inválido
      </div>
    </div>

    <div>
      <label for="password">Contraseña:</label>
      <input id="password" formControlName="password" type="password">
      <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">
        La contraseña es requerida
      </div>
    </div>

    <div>
      <label for="first_name">Nombre:</label>
      <input id="first_name" formControlName="first_name" type="text">
      <div *ngIf="registerForm.controls['first_name'].invalid && registerForm.controls['first_name'].touched">
        El nombre es requerido
      </div>
    </div>

    <div>
      <label for="last_name">Apellido:</label>
      <input id="last_name" formControlName="last_name" type="text">
      <div *ngIf="registerForm.controls['last_name'].invalid && registerForm.controls['last_name'].touched">
        El apellido es requerido
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
  </form>
</div>
