<div class="editPerfil" *ngIf="userData$ | async as userData">
    <div class="container">
        <div class="left">
            <h1>Avatar</h1>
            <div class="avatar" [style.background-image]="'url(' + userData.avatar + ')'" [attr.alt]="'Avatar ' + userData.username"></div>
            <button (click)="fileInput.click()">Seleccione Nuevo Avatar</button>
            <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none;">
            <button (click)="onSaveAvatar()">Guardar</button>
        </div>
        <div class="right">
            <form class="namesForm" (submit)="onSaveNames($event)">
                <div>
                    <label for="firstName">Nombre:</label>
                    <input type="text" name="firstName" id="firstName" [(ngModel)]="userData.first_name">
                </div>
                <div>
                    <label for="lastName">Apellido:</label>
                    <input type="text" name="lastName" id="lastName" [(ngModel)]="userData.last_name">
                </div>
                <button type="submit">Guardar</button>
            </form>
        
            <form class="usernameForm" (submit)="onSaveUsername($event)">
                <div>
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" name="username" id="username" [(ngModel)]="userData.username">
                </div>
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>
</div>
